	var IconActive = L.icon({
    iconUrl: 'map-marker-icon.png',
	iconSize: [30,45],
	iconAnchor: [15, 45],
	popupAnchor:  [0, -45]
	});
	
	var IconComplete = L.icon({
    iconUrl: 'map-marker-icon2.png',
	iconSize: [30,45],
	iconAnchor: [15, 45], 
	popupAnchor:  [0, -45]
	});
	
	var projectStatus = "completed";
	
	function addDataToMap(data, map) {
    var dataLayer = L.geoJson(data, {
        onEachFeature: function(feature, layer) {
            var popupText = "<h3>Project Title: " + feature.properties.title + "</h3>" + "Lead Nominator: " + feature.properties.lead_nominator + "<br>" + "Nominator: " + feature.properties.nominator;			
            layer.bindPopup(popupText); 
			layer.on('mouseover', function() { layer.openPopup(); });
			layer.on('mouseout', function() { layer.closePopup(); });
			layer.on('click', function (e) {
				window.open(feature.properties.url, "_self");
				
			});
			if (feature.properties.status == projectStatus) {
				
				return layer.setIcon(IconComplete);
				
			} else {
				
				return layer.setIcon(IconActive);		
			}
		
		}
        });
    dataLayer.addTo(map);
}

$.getJSON("parks.js", function(data) { addDataToMap(data, map); });
